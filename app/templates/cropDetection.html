<!DOCTYPE html>
<html lang="en">

<head>
    <title>AgroTech</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    
    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="static/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="static/css/style.css" rel="stylesheet" type="text/css" />
    <link href="static/css/font-awesome.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(../images/bgg.gif);
        }

        .formm {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            text-align: center;
            border: 2px solid black;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .roww {
            display: flex;
            justify-content: space-between;
        }

        .roww .form-group {
            width: 48%;
        }

        button {
            background-color: rgb(40, 160, 62);
            color: white;
            font-weight: bold;
            width: 60%;
            height: 40px;
            border-radius: 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 22px;
        }

        .card {
            width: 20rem;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            text-align: center;
            margin: auto;
            margin-top: 10px;
            border: 2px solid black;
        }
    </style>
</head>

<body>

    {% extends 'layout.html' %} 
    {% block body %}

    <!-- Crop Recommendation System Form -->
    <div class="container mt-5" style="margin-bottom: 500px;">
        <div class="formm" style="width: 40rem;">
            <h1>Crop Recommendation System ðŸŒ±</h1>
            <form action="/cropDetection" method="POST" style="padding: 10px;">
                <div class="roww">
                    <div class="form-group">
                        <label for="Nitrogen">Nitrogen</label>
                        <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" required>
                    </div>
                    <div class="form-group">
                        <label for="Phosphorus">Phosphorus</label>
                        <input type="number" id="Phosphorus" name="Phosphorus" placeholder="Enter Phosphorus" required>
                    </div>
                </div>
                <div class="roww">
                    <div class="form-group">
                        <label for="Potassium">Potassium</label>
                        <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" required>
                    </div>
                    <div class="form-group">
                        <label for="Temperature">Temperature (Â°C)</label>
                        <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature" required>
                    </div>
                </div>
                <div class="roww">
                    <div class="form-group">
                        <label for="Humidity">Humidity (%)</label>
                        <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity" required>
                    </div>
                    <div class="form-group">
                        <label for="pH">pH</label>
                        <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Rainfall">Rainfall (mm)</label>
                    <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall" required>
                </div>
                <div class="d-flex" style="margin-left: 10rem;">
                    <button type="submit">Get Recommendation</button>
                </div>
            </form>

            {% if result %}
            <div class="card" style="margin-top: 100px;">
                <img src="{{url_for('static', filename='crop.png')}}" style="width: 70px; height: 70px; display: block; margin: 10px auto;" alt="Crop Image" />
                <div class="card-body">
                    <h5 class="card-title" style="font-size: 16px; font-weight: bold;">Recommend Crop for Cultivation is:</h5>
                    <p class="card-text" style="font-size: 14px; color: rgb(40, 160, 62); font-weight: bold;">{{ result }}</p>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    {% endblock %}

</body>

</html>
