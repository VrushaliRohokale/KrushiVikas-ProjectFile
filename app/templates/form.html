<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* Feedback Button Styling */
        .feedback-button {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            transform-origin: right center;
            background-color: #28A03E;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px 10px 0 0;
            border: none;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .feedback-button:hover {
            background-color: #1e7a2d;
        }

        /* Feedback Form Modal */
        .feedback-modal {
            display: none;
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 400px;
            height: 600px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            z-index: 1000;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
            color: black;
        }

        .close-btn:hover {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Vertical Feedback Button -->
    <button class="feedback-button" onclick="openFeedback()">Feedback Form</button>

    <!-- Feedback Form Container -->
    <div class="feedback-modal" id="feedbackModal">
        <span class="close-btn" onclick="closeFeedback()">âœ–</span>
        <iframe id="feedbackIframe" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
        function openFeedback() {
            document.getElementById("feedbackModal").style.display = "block";
            document.getElementById("feedbackIframe").src = "https://forms.app/form/65ad927102fc07a4aa270bc1"; // Change this to your actual form link
        }

        function closeFeedback() {
            document.getElementById("feedbackModal").style.display = "none";
        }
    </script>

</body>
</html>
