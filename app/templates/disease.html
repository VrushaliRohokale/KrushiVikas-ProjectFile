{% extends 'layout.html' %} 
{% block body %}

<style>
  /* Background color */
  html body {
    background-color: rgb(206, 206, 228);
  }

  /* Centering the main container */
  .container {
    text-align: center;
    margin-top: 50px;
  }

  /* Styling the form */
  .form-signin {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  /* Styling the upload section */
  .db1 {
    text-align: center;
  }

  /* Image preview section */
  #output-image {
    height: 80%;
    width: 50%;
    border: none;
    box-shadow: none;
  }

  /* Predict button */
  .pred {
    background-color: rgb(40, 160, 62);
    color: white;
    font-weight: bold;
    border-radius: 20px;
    font-size: 18px;
    width: 60%;
    height: 40px;
    cursor: pointer;
    border: none;
  }

  /* Outer div styling with dotted border */
  .content-wrapper {
    width: 400px;
    height: 30rem;
    margin: 0 auto;
    color: black;
    border-radius: 25px;
    padding: 10px;
    font-weight: bold;
    border: 3px dotted black; /* Added dotted border */
    margin-bottom: 100px;
  }
</style>

<br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
  <b>Find out which disease has been caught by your plant</b>
</h2>
<br /><br />

<!-- Main Content -->
<div class="content-wrapper">
  <form class="form-signin" method="post" enctype="multipart/form-data">
    <h2 class="h4 mb-3 font-weight-normal"><b>Please Upload The Image</b></h2>
    <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)" style="font-weight: bold;">
    <br><br>
    <img id="output-image" class="rounded mx-auto d-block" src="images/ani.gif"/>
    <button class="btn btn-lg btn-primary btn-block pred" type="submit">Predict</button>
  </form>
</div>

<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById('output-image');
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

{% endblock %}
