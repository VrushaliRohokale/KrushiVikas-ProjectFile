{% extends 'layout.html' %} {% block body %}

<style>
  body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    margin: 6rem auto;
    perspective: 1000px;
    animation: float 4s ease-in-out infinite;
  }

  .card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(113, 168, 255, 0.15);
    padding: 40px 30px;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
  }

  .card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 15px 40px rgba(113, 168, 255, 0.25);
  }

  .prediction-text {
    font-size: 24px;
    font-weight: 500;
    color: #2d3436;
    padding: 20px 40px;
    border-radius: 15px;
    display: inline-block;
    background: linear-gradient(45deg, #e3fdf5 0%, #ffe6fa 100%);
    position: relative;
    overflow: hidden;
    border: none;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    transition: transform 0.3s ease;
  }

  .prediction-text::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      120deg,
      transparent,
      rgba(255, 255, 255, 0.4),
      transparent
    );
    transition: 0.5s;
  }

  .prediction-text:hover::before {
    left: 100%;
  }

  .prediction-text:hover {
    transform: translateY(-2px);
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }

  .prediction-text span {
    background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight: 600;
    letter-spacing: 0.5px;
  }
</style>

<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="card">
            <p class="prediction-text mb-0"><span>{{ prediction }}</span></p>
          </div>
      </div>
  </div>
</div>

{% endblock %}
